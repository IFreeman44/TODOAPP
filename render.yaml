previews: disabled

services:
  - type: mysql 
    name: database-mysql
    plan: free
    mysqlVersion: "9.1.0"


  - type: web
    name: todo-app-mysql
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn todoapp.wsgi:application" 
    envVars:
      - key: DATABASE_URL
        fromService:
          type: mysql
          name: database-mysql
          property: connectionString 
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.13.0 
      - key: WEB_CONCURRENCY
        value: 4